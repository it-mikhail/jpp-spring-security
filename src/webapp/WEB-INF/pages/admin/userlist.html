<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" />
</head>
<body>

<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>

<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th colspan="2"></th>
    </tr>
    <th:block th:each="user : ${userList}">
    <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td><a th:href="${userEditFormUrl} + '/' + ${user.getId()}">edit</a></td>
        <td><a th:href="${userDeleteActionUrl} + '/' + ${user.getId()}" onclick="return confirm('Delete this user?');">delete</a></td>
    </tr>
    </th:block>
    <tr>
        <td colspan="3"></td>
        <td colspan="2"><a th:href="${userCreateFormUrl}">add new user</a></td>
    </tr>
</table>

<br>
<div>
    <a th:href="@{/logout}">Logout</a>
</div>

</body>
</html>
